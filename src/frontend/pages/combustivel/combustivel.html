<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920">
  <title>RotaGestor - Abastecimentos</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="icon" href="../../../../public/assets/logo/Icon.svg">
</head>

<body class="wrapper">
  <nav class="nav">
    <div class="logo">
      <img src="assets/Logo.svg">
    </div>
    <div class="navbar">
      <a href="../home/inicio.html"><i class="icon fa-solid fa-house"></i>Início</a>
      <a href="../combustivel/combustivel.html"><i class="icon fa-solid fa-gas-pump"></i>Combustivel</a>
      <a href="../manutencao/manutencao.html"><i class="icon fa-solid fa-wrench"></i>Manutenção</a>
      <a href="../veicheles/veiculo.html"><i class="icon fa-solid fa-car"></i> Veículos</a>
      <a href="../pessoas/pessoas.html"><i class="icon fa-solid fa-user"></i>Pessoas</a>
    </div>
  </nav>

  <main>
    <header>
      <h1>Abastecimentos</h1>
      <div class="header-buttons">
        <button class="btn">
          <img src="assets/refresh-icon.svg" alt="Atualizar" class="icon-svg">
          Atualizar
        </button>
        <button class="btn">
          <img src="assets/document-icon.svg" alt="Documento" class="icon-svg">
          Exportar
        </button>
        <button class="btn">
          <img src="assets/document-icon.svg" alt="Documento" class="">
          Cadastrar
        </button>

        <div class="account-header">
          <div>
            <i class="fa-solid fa-user"></i>
            <span>Conta</span>
          </div>
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-bell"></i>
        </div>

      </div>
    </header>
    <section>
      <div class="filtro-container">
        <div class="filtro-item">
          <label>Produto</label>
          <select>
            <option>Gasolina Comum</option>
            <option>Diesel S10</option>
          </select>

        </div>

        <div class="filtro-item">
          <label>Placa</label>
          <input type="text" placeholder="AB4C-4D5H">
        </div>

        
        <div class="filtro-item">
          <label>Local</label>
          <input type="text" placeholder="Ex: Posto do Tião">
        </div>
        
        <div class="filtro-item">
          <label>Data</label>
          <input type="date">
        </div>
        
        <div class="filtro-item">
          <label>Ordenar</label>
          <select>
            <option>Data de Criação</option>
            <option>Valor</option>
          </select>
        </div>
        <div class="filtro-item">
          <label>Valor</label>
          <button class="btn-sort">⇅</button>
        </div>
        <div class="filtro-item">
          <label>Litros</label>
          <button class="btn-sort">⇅</button>
        </div>
      </div>
      
    </section>
    <section>
      <div class="tabela-container">
        <div class="tabela-scroll" id="tabela">

        </div>
    </section>
    <section>
      <script>
        fetch('combustivel.json')
          .then(res => res.json())
          .then(dados => {
            const tabela = document.getElementById('tabela');

            dados.forEach(item => {
              const linha = document.createElement('div');
              linha.classList.add('linha');

              linha.innerHTML = `
          <div class="coluna">${item.produto}</div>
          <div class="coluna">${item.placa}</div>
          <div class="coluna">${item.litros}</div>
          <div class="coluna">${item.valor}</div>
          <div class="coluna">${item.oficina}</div>
          <div class="coluna">${item.hora}</div>
          <div class="coluna">${item.data}</div>
        `;

              tabela.appendChild(linha);
            });
          })
          .catch(erro => console.error("Erro ao carregar o JSON:", erro));
      </script>


    </section>
  </main>
</body>

</html>
