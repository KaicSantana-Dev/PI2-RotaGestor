<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RotaGestor - Manutenção</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="icon" href="../../../../public/assets/logo/Icon.svg">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="assets/Logo.svg">
    </div>
    <div class="navbar">
      <a href="../home/inicio.html"><i class="icon fa-solid fa-house"></i>Início</a>
      <a href="../combustivel/combustivel.html"><i class="icon fa-solid fa-gas-pump"></i>Combustivel</a>
      <a href="#"><i class="icon fa-solid fa-wrench"></i>Manutenção</a>
      <a href="../veicheles/veiculo.html"><i class="icon fa-solid fa-car"></i> Veículos</a>
      <a href="../pessoas/pessoas.html"><i class="icon fa-solid fa-user"></i>Pessoas</a>
    </div>
  </nav>

  <main>
    <header>
      <h1>Manutenções</h1>
      <div class="header-buttons">
        <button class="btn">
          <img src="assets/refresh-icon.svg" alt="Atualizar" class="icon-svg">
          Atualizar
        </button>
        <button class="btn">
          <img src="assets/document-icon.svg" alt="Documento" class="icon-svg">
          Exportar
        </button>
        <button class="btn" id="abrir-popup">
          <img src="assets/document-icon.svg" alt="Documento" class="">
          Cadastrar
        </button>

        <div class="account-header">
          <div>
            <i class="fa-solid fa-user"></i>
            <span>Conta</span>
          </div>
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-bell"></i>
        </div>

      </div>
    </header>
    <section>
      <div class="filtro-container">
        <div class="filtro-item">
          <label>Modelo</label>
          <input type="text" placeholder="Sandero">
        </div>

        <div class="filtro-item">
          <label>Placa</label>
          <input type="text" placeholder="AB4C-4D5H">
        </div>

        <div class="filtro-item">
          <label>Serviços</label>
          <select>
            <option>Manutenção Geral</option>
            <option>Manutenção Eletrica</option>
          </select>
        </div>


        <div class="filtro-item">
          <label>Local</label>
          <input type="text" placeholder="Ex: Mecânica do Tião">
        </div>

        <div class="filtro-item">
          <label>Data</label>
          <input type="date">
        </div>

        <div class="filtro-item">
          <label>Valor</label>
          <button class="btn-sort">⇅</button>
        </div>
      </div>

    </section>
    <section>
      <div class="tabela-container">
        <div class="tabela-scroll" id="tabela">

        </div>
    </section>
    <section>
      <script>
        fetch('manutencao.json')
          .then(res => res.json())
          .then(dados => {
            const tabela = document.getElementById('tabela');

            dados.forEach(item => {

              const linha = document.createElement('div');
              linha.classList.add('linha');

              linha.innerHTML = `
          <div class="coluna">${item.modelo}</div>
          <div class="coluna">${item.placa}</div>
          <div class="coluna">${item.servico}</div>
          <div class="coluna">${item.valor}</div>
          <div class="coluna">${item.oficina}</div>
          <div class="coluna">${item.hora}</div>
          <div class="coluna">${item.data}</div>
        `;

              tabela.appendChild(linha);
            });
          })
          .catch(erro => console.error("Erro ao carregar o JSON:", erro));
      </script>


<!-- Modal -->
    <div id="popup" class="fixed inset-0 bg-[radial-gradient(ellipse_60%_50%_at_center,_rgba(82,182,154,0.5),_rgba(246,250,249,0.5))] p-0 m-0 hidden">
        <div class="flex items-center justify-center h-full">
            <div class="bg-[#EBEBEB] rounded-2xl shadow-2xl w-[450px] h-[592px] p-15 m-15"> <!-- Fundo Branco / DIV PRINCIPAL-->

                <div id="INPUT" class="bg-[#e2e9f0] rounded-2xl shadow-2xl w-[330px] h-[60px] mb-3 flex items-center px-4 shadow-none"> <!-- MODELO PADRAO DE INPUT-->
                    <img src="ICONE Q QUISER" alt="Ícone" class="w-6 h-6 mr-2">
                    <input type="text" placeholder="INPUT" class="placeholder-gray-70 text-gray-700 placeholder-opacity-75 flex-1 outline-none">
                </div>
                

                <div class="bg-[#52B69A] rounded-2xl w-[330px] h-[47px] mt-5"> <!-- BOTAO PRA FECHAR O POPUP AI-->
                    <button id="fechar-popup" class="font-bold text-white bg-[#76C893] rounded-2xl w-[330px] h-[47px] transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95">CONFIRMAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/popup.js"></script>
  </section>
</main>
</body>

</html>
