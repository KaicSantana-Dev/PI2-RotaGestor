<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RotaGestor - Manuten√ß√£o</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="icon" href="../../../../public/assets/logo/Icon.svg">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="assets/Logo.svg">
    </div>
    <div class="navbar">
      <a href="/"><i class="icon fa-solid fa-house"></i>In√≠cio</a>
      <a href="/combustivel"><i class="icon fa-solid fa-gas-pump"></i>Combustivel</a>
      <a href="#"><i class="icon fa-solid fa-wrench"></i>Manuten√ß√£o</a>
      <a href="/veiculos"><i class="icon fa-solid fa-car"></i> Ve√≠culos</a>
      <a href="/pessoas"><i class="icon fa-solid fa-user"></i>Pessoas</a>
    </div>
  </nav>

  <main>
    <header>
      <h1>Manuten√ß√µes</h1>

      <div class="account-header">
        <div>
          <i class="fa-solid fa-user"></i>
          <span onclick="window.location.href='../../../../index.html'">Sair</span>
        </div>
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-bell"></i>
      </div>

    </header>

    <section>
      <div class="filtro-container">
        <div class="filtro-item">
          <label>Modelo</label>
          <input type="text" placeholder="Sandero">
        </div>

        <div class="filtro-item">
          <label>Placa</label>
          <input type="text" placeholder="AB4C-4D5H">
        </div>

        <div class="filtro-item">
          <label>Servi√ßos</label>
          <select>
            <option>Manuten√ß√£o Geral</option>
            <option>Manuten√ß√£o El√©trica</option>
          </select>
        </div>

        <div class="filtro-item">
          <label>Local</label>
          <input type="text" placeholder="Ex: Mec√¢nica do Ti√£o">
        </div>

        <div class="filtro-item">
          <label>Data</label>
          <input type="date">
        </div>

        <div class="filtro-item">
          <label>Valor</label>
          <button class="btn-sort">‚áÖ</button>
        </div>
        <div class="filtro-item">
          <button class="btn" onclick="abrirModal()">
            <img src="assets/document-icon.svg" alt="Documento">
            Cadastrar
          </button>
        </div>
      </div>
    </section>

    <section>
      <div class="tabela-container">
        <div class="tabela-scroll" id="tabela"></div>
      </div>
    </section>

    <!-- === MODAL DE CADASTRO === -->
    <div id="modalCadastro" class="modal hidden">
      <div class="modal-content">
        <h2>Cadastrar Manuten√ß√£o</h2>
        <label>Modelo</label>
        <input id="modelo" type="text" placeholder="Ex: Sandero">

        <label>Placa</label>
        <input id="placa" type="text" placeholder="Ex: ABC-1234">

        <label>Servi√ßo</label>
        <input id="servico" type="text" placeholder="Ex: Troca de √≥leo">

        <label>Valor</label>
        <input id="valor" type="number" placeholder="Ex: 350.00">

        <label>Oficina</label>
        <input id="oficina" type="text" placeholder="Ex: Mec√¢nica do Ti√£o">

        <label>Hora</label>
        <input id="hora" type="time">

        <label>Data</label>
        <input id="data" type="date">

        <div class="modal-actions">
          <button class="btn" onclick="salvarManutencao()">Salvar</button>
          <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- === SCRIPT === -->
    <script>
      const apiUrl = "/api/manutencoes";

      async function carregarTabela() {
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";
        const res = await fetch(apiUrl);
        const dados = await res.json();

        dados.forEach(item => {
          const linha = document.createElement("div");
          linha.classList.add("linha");
          linha.innerHTML = `
            <div class="coluna">${item.modelo}</div>
            <div class="coluna">${item.placa}</div>
            <div class="coluna">${item.servico}</div>
            <div class="coluna">R$ ${item.valor}</div>
            <div class="coluna">${item.oficina}</div>
            <div class="coluna">${item.hora}</div>
            <div class="coluna">${new Date(item.data).toLocaleDateString()}</div>
            <div class="coluna"><button onclick="removerManutencao('${item._id}')">üóëÔ∏è</button></div>
          `;
          tabela.appendChild(linha);
        });
      }

      async function salvarManutencao() {
        const nova = {
          modelo: document.getElementById("modelo").value,
          placa: document.getElementById("placa").value,
          servico: document.getElementById("servico").value,
          valor: parseFloat(document.getElementById("valor").value),
          oficina: document.getElementById("oficina").value,
          hora: document.getElementById("hora").value,
          data: document.getElementById("data").value
        };

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(nova)
        });

        if (res.ok) {
          alert("Manuten√ß√£o cadastrada!");
          fecharModal();
          carregarTabela();
        } else {
          alert("Erro ao cadastrar manuten√ß√£o.");
        }
      }

      async function removerManutencao(id) {
        if (!confirm("Deseja remover esta manuten√ß√£o?")) return;
        const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Removida com sucesso!");
          carregarTabela();
        } else {
          alert("Erro ao remover.");
        }
      }

      function abrirModal() {
        document.getElementById("modalCadastro").classList.remove("hidden");
      }

      function fecharModal() {
        document.getElementById("modalCadastro").classList.add("hidden");
      }

      carregarTabela();
    </script>

    <style>
      /* === ESTILOS DO MODAL === */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .hidden {
        display: none;
      }

      .modal-content {
        background: #fff;
        border-radius: 15px;
        padding: 25px;
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.2s ease-in-out;
      }

      .modal-content h2 {
        margin-bottom: 10px;
        text-align: center;
        color: #2e3a46;
      }

      .modal-content input {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 8px;
        font-size: 0.9rem;
      }

      .modal-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .btn-cancelar {
        background: #ccc;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
      }

      .btn-cancelar:hover {
        background: #bbb;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

  </main>
</body>

</html>
