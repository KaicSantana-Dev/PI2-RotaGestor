<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="../../../../public/assets/logo/Icon.svg">
    <title>RotaGestor - Criar Conta</title>
</head>
<body   id="Box-Login" class="flex items-center justify-center min-h-screen bg-fixed bg-[radial-gradient(ellipse_60%_50%_at_center,_#52B69A,_#F6FAF9)] p-0 m-0">
    <div class="bg-[#EBEBEB] rounded-2xl shadow-2xl w-[450px] h-[592px] p-15 m-15">
        <div id="Logo">
            <img src="../../../../public/assets/logo/logo.svg" alt="Logo RotaGestor" class="p-auto m-auto -mt-5 mb-5">
        </div>
        <div id="Usuario" class="bg-gray-700 rounded-2xl shadow-2xl w-[330px] h-[60px] mb-3 flex items-center px-4">
            <img src="assets/people.svg" alt="Ícone de Pessoa" class="w-6 h-6 mr-2">
            <input type="text" placeholder="Usuario" class="text-white placeholder-white placeholder-opacity-75 flex-1 outline-none">
        </div>
        <div id="email" class="bg-gray-700 rounded-2xl shadow-2xl w-[330px] h-[60px] mb-3 flex items-center px-4">
            <img src="assets/email.svg" alt="Ícone de Senha" class="w-6 h-6 mr-2">
            <input type="email" placeholder="Email" class="text-white placeholder-white placeholder-opacity-75 flex-1 outline-none">
        </div>
        <div id="Senha" class="bg-gray-700 rounded-2xl shadow-2xl w-[330px] h-[60px] mb-3 flex items-center px-4">
            <img src="assets/lock.svg" alt="Ícone de Senha" class="w-5 h-5 mr-2">
            <input type="password" placeholder="Senha" class="text-white placeholder-white placeholder-opacity-75 flex-1 outline-none">
        </div>
        <div class="bg-[#52B69A] rounded-2xl w-[330px] h-[47px] mt-18">
            <button id="Login" class="font-bold text-white hover:bg-[#76C893] rounded-2xl w-[330px] h-[47px] transition-colors duration-300">CRIAR CONTA</button>
    </div>
</body>
</html>
