<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Funcionário</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out;
    }
  </style>
</head>
<body class="bg-emerald-50 flex items-center justify-center min-h-screen">

  <button
    class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-xl font-medium shadow-md transition"
    onclick="document.getElementById('modal').classList.remove('hidden')"
  >
    Adicionar Funcionário
  </button>

  <div
    id="modal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
    onclick="if(event.target.id === 'modal'){ document.getElementById('modal').classList.add('hidden'); }"
  >
    <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-md p-6 animate-fadeIn">

      <button
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl"
        onclick="document.getElementById('modal').classList.add('hidden')"
      >
        ✕
      </button>

      <h2 class="text-lg font-semibold text-center mb-6 text-gray-800">
        Adicionar Funcionário
      </h2>

      <form class="space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Nome</label>
          <input
            type="text"
            placeholder="Ex: Paulo Silva"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">CPF</label>
          <input
            type="text"
            placeholder="Ex: 123.456.789-10"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input
            type="email"
            placeholder="Ex: paulo@email.com"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Cargo</label>
          <select
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:outline-none"
          >
            <option value="">Selecione...</option>
            <option>Gerente</option>
            <option>Motorista</option>
            <option>Mecânico</option>
            <option>Assistente</option>
            <option>Outros</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Local</label>
          <input
            type="text"
            placeholder="Ex: Pirassununga"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:outline-none"
          />
        </div>

        <button
          type="button"
          class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2 rounded-lg transition"
        >
          Adicionar
        </button>
      </form>
    </div>
  </div>

</body>
</html>
