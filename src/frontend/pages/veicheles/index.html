<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../../public/assets/logo/Icon.svg">
    <title>RotaGestor - Recuperar Senha</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="assets/Logo.svg">
        </div>
        <div class="navbar">
            <a href=""><i class="icon fa-solid fa-house"></i>Início</a>
            <a href=""><i class="icon fa-solid fa-gas-pump"></i>Combustivel</a>
            <a href=""><i class="icon fa-solid fa-wrench"></i>Manutenção</a>
            <a href=""><i class="icon fa-solid fa-car"></i> Veículos</a>
            <a href=""><i class="icon fa-solid fa-user"></i>Pessoas</a>
        </div>
    </nav>

    <main>
        <header>
            <h1>Veículos</h1>
            <div class="header-buttons">
                <button class="btn">
                    <img src="assets/refresh-icon.svg" alt="Atualizar" class="icon-svg">
                    Atualizar
                </button>
                <button class="btn">
                    <img src="assets/document-icon.svg" alt="Documento" class="icon-svg">
                    Exportar
                </button>

                <div class="account-header">
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <span>Conta</span>
                    </div>
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="filter-container">
                <div class="input-container">
                    <label for="modelo">Modelo</label>
                    <div class="input-wrapper">
                        <input type="text" id="modelo" placeholder="Fiat Mobi" maxlength="8">
                        <img src="./assets/car-icon.svg" alt="Icone Carro" class="icon-svg">
                    </div>
                </div>

                <div class="input-container">
                    <label for="placa">Placa</label>
                    <div class="input-wrapper">
                        <input type="text" id="placa" placeholder="AB4C-4D5H" maxlength="8">
                        <img src="./assets/placa-icon.svg" alt="Icone Placa" class="icon-svg">
                    </div>
                </div>

                <div class="input-container">
                    <label for="motorista">Motorista</label>
                    <div class="input-wrapper">
                        <input type="text" id="motorista" placeholder="Wallace Jr." maxlength="8">
                        <img src="./assets/people.svg" alt="Icone Pessoa" class="icon-svg">
                    </div>
                </div>

                <!-- NOVO SELECT DE ORDENAÇÃO -->
                <div class="input-container">
                    <label for="ordenar">Ordenar por</label>
                    <div class="input-wrapper">
                        <select id="ordenar">
                            <option value="modelo">Modelo</option>
                            <option value="placa">Placa</option>
                            <option value="motorista">Motorista</option>
                            <option value="data">Data</option>
                        </select>
                        <img src="./assets/view-more-icon.svg" alt="Ícone Ver Mais" class="view-more">
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button class="btn sort" id="ordenar-btn">
                        <img src="./assets/sort-icon.svg" alt="Ícone Ordenar" class="icon-svg">
                    </button>
                    <button class="btn add" id="cadastrar-btn">
                        <img src="./assets/add-icon.svg" alt="Ícone Cadastrar" class="icon-svg">
                        Cadastrar
                    </button>
                </div>
            </div>
            <div class="cards-container">

            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./scripts/index.js"></script>
</body>
</html>
