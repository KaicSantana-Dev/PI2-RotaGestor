<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RotaGestor - Combustível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar separando espaço pra implementar depois (robson)-->
    <aside class="fixed left-0 top-0 h-full w-52 bg-gray-200 p-4 flex flex-col gap-4">
      <div class="h-16 w-full bg-gray-300 flex items-center justify-center rounded">Logo(arruma)</div>
      <nav class="flex flex-col gap-3">
        <div class="h-10 bg-white rounded flex items-center px-3"></div>
        <div class="h-10 bg-green-200 rounded flex items-center px-3"></div>
        <div class="h-10 bg-white rounded flex items-center px-3"></div>
        <div class="h-10 bg-white rounded flex items-center px-3"></div>
        <div class="h-10 bg-white rounded flex items-center px-3"></div>
      </nav>
      aguardando siderbar também (robson)
      <div class="mt-auto h-28 bg-green-300 rounded p-2 text-center text-xs flex flex-col justify-between">
        <p>Precisa de Ajuda?<br />Por favor, confira nosso tutorial</p>
        <div class="bg-white text-xs rounded py-1">DOCUMENTAÇÃO</div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="ml-56 p-6">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-[Open_Sans]">Combustível</h1>
        <div class="flex gap-2">
          <button class="bg-emerald-500 px-4 py-2 rounded-xl text-white font-semibold">Atualizar</button>
          <button class="bg-emerald-500 px-4 py-2 rounded-xl text-white font-semibold">Exportar</button>
          <div class="bg-white text-gray-400 font-semibold px-4 py-2 rounded-xl">Uni. São Joaquim</div>
          <div class="bg-gray-100 px-4 py-2 rounded-xl text-gray-500 font-semibold">Conta</div>
        </div>
      </header>

      <!-- Filtros -->
      <section class="grid grid-cols-6 gap-4 mb-6">
        <div class="flex flex-col gap-1">
          <label class="text-sm font-semibold text-gray-800">Modelo</label>
          <div class="bg-white rounded-xl px-3 py-2 shadow-sm border border-gray-200">
            <span class="text-gray-400 font-semibold">Sandero</span>
          </div>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-sm font-semibold text-gray-800">Placa</label>
          <div class="bg-white rounded-xl px-3 py-2 shadow-sm border border-gray-200">
            <span class="text-gray-400 font-semibold">ABC-1234</span>
          </div>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-sm font-semibold text-gray-800">Produto</label>
          <div class="bg-white rounded-xl px-3 py-2 shadow-sm border border-gray-200">
            <span class="text-gray-400 font-semibold">Combustivel</span>
          </div>
        </div>

                <div class="flex flex-col gap-1">
          <label class="text-sm font-semibold text-gray-800">Local</label>
          <div class="bg-white rounded-xl px-3 py-2 shadow-sm border border-gray-200">
            <span class="text-gray-400 font-semibold">Endereço</span>
          </div>
        </div>

                <div class="flex flex-col gap-1">
          <label class="text-sm font-semibold text-gray-800">Data</label>
          <div class="bg-white rounded-xl px-3 py-2 shadow-sm border border-gray-200">
            <span class="text-gray-400 font-semibold">05 | Fev | 2025</span>
          </div>
        </div>

                <div class="flex flex-col gap-1">
          <label class="text-sm font-semibold text-gray-800">Ordernar</label>
          <div class="bg-white rounded-xl px-3 py-2 shadow-sm border border-gray-200">
            <span class="text-gray-400 font-semibold">Data de Criação</span>
          </div>
        </div>
      </section>

      <!-- Botões superiores -->
      <section class="flex justify-end items-center gap-2 mb-6">
        <div class="h-10 w-10 bg-emerald-500 rounded-xl flex items-center justify-center"></div>
        <button class="bg-emerald-500 text-white px-6 py-2 rounded-xl">Cadastrar</button>
      </section>


      <section class="relative">
        <!-- Espaço para tabela -->
        <div class="h-[500px] bg-red-300/30 rounded-xl border border-red-500 flex items-center justify-center">
          <p class="text-red-700 font-medium">Dados</p>
        </div>
      </section>
    </main>
  </body>
</html>
